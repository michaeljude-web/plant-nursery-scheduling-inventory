<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/fontawesome-6.7/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9;
        }
        .sidebar {
            height: 100vh;
            background-color: #2e7d32;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            border-radius: 8px;
        }
        .sidebar a:hover {
            background-color: #1b5e20;
        }
        .sidebar .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .toggle-btn {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: #2e7d32;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .sidebar a {
                justify-content: center;
                gap: 0;
            }
            .sidebar a span {
                display: none;
            }
            .content {
                margin-left: 80px;
            }
            .toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <div class="sidebar p-3" id="sidebar">
        <div class="logo">ðŸŒ¿MarijuanaðŸŒ¿</div>
        <a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="#"><i class="fas fa-tree"></i> <span>Forest</span></a>
        <a href="#"><i class="fas fa-water"></i> <span>Rivers</span></a>
        <a href="#"><i class="fas fa-mountain"></i> <span>Mountains</span></a>
        <a href="#"><i class="fas fa-leaf"></i> <span>Plants</span></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <p></p>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "80px";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
